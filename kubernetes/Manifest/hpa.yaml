---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: eventmanagement-hpa
  namespace: hamzadevops
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: eventmanagement
  minReplicas: 1
  maxReplicas: 15
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 70
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60  # Wait 1 minute before scaling up
      policies:
      - type: Percent
        value: 100  # Can double replicas
        periodSeconds: 60
      - type: Pods
        value: 3    # Can add max 3 pods at once
        periodSeconds: 60
      selectPolicy: Max  # policy that allows more scaling
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 minutes before scaling down
      policies:
      - type: Percent
        value: 50   # Can reduce by 50%
        periodSeconds: 30
      - type: Pods
        value: 2    # Can remove max 2 pods at once
        periodSeconds: 30
      selectPolicy: Min  # policy that allows less aggressive scaling down

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: angular-hpa
  namespace: hamzadevops
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: angular-app
  minReplicas: 1
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 65
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 75
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 1
        periodSeconds: 60
      selectPolicy: Min
